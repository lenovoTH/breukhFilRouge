<div class="my-8 flex justify-center items-center">
    <div class="bg-blue-100 w-[80%] h-full p-2">
        <form [formGroup]="myFormPlanning">
            <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-lg font-semibold leading-7 text-center text-gray-900">PLANNIFICATION SESSION COURS
                    </h2>
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                        <div class="sm:col-span-3">
                            <label for="country" class="block text-lg font-bold leading-6 text-gray-900">Heure de
                                debut</label>
                            <div class="mt-2">
                                <input type="time" formControlName="h_debut" id="country" name="country"
                                    autocomplete="country-name"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="sm:col-span-3">
                            <label for="country" class="block text-lg font-bold leading-6 text-gray-900">Heure de
                                fin</label>
                            <div class="mt-2">
                                <input id="country" formControlName="h_fin" type="time" name="country"
                                    autocomplete="country-name"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="sm:col-span-3">
                            <label for="country" class="block text-lg font-bold leading-6 text-gray-900">Dur√©e
                            </label>
                            <div class="mt-2">
                                <input id="country" formControlName="duree" name="country" autocomplete="country-name"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="country" class="block text-lg font-bold leading-6 text-gray-900">Date
                            </label>
                            <div class="mt-2">
                                <input type="date" formControlName="date" id="country" name="country"
                                    autocomplete="country-name"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="country" class="block text-lg font-bold leading-6 text-gray-900">Presentiel ou
                                en ligne
                            </label>
                            <div class="mt-2">
                                <select formControlName="mode" id="country" name="country" autocomplete="country-name"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                    <option>Choisir</option>
                                    <option value="presentiel">Presentiel</option>
                                    <option value="enligne">En Ligne</option>
                                </select>
                            </div>
                        </div>

                        <input type="text" formControlName="cour" hidden name="" id="">

                        <div class="sm:col-span-3">
                            <label for="first-name" *ngIf="mode!.value === 'presentiel'"
                                class="block text-lg font-bold leading-6 text-gray-900">Salle</label>
                            <div class="mt-2">
                                <select *ngIf="mode!.value === 'presentiel'" formControlName="salle" id="country"
                                    name="country" autocomplete="country-name"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                    <option>Choisir une salle</option>
                                    <option *ngFor="let salle of tabsalle" [value]="salle.id">{{salle.libelle}}</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                <button type="submit" (click)="addSess()"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Save</button>
            </div>
        </form>
    </div>
</div>
